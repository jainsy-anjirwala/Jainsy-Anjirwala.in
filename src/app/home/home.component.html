<div class="container-fluid">
    <img src="../../assets/img/Jenu_photo.jpg" class="photo">

      <div class="">
        <div class="row mt-5 mb-3 " *ngIf="showlabel.length > 0 ">
            <div class="col-6 " *ngFor="let data of showlabel">
                  <div class="flip-card " >
                    <div class="flip-card-inner"  >
                      <div class="flip-card-front" >
                        <img src="{{data.src}}" alt="Avatar" class="data">
                      </div>
                      <div class="flip-card-back ">
                        <div class="contains">
                          <h1>{{data.label}}</h1>
                          <p>*Note:{{data.note}}</p>
                          <a routerLink={{data.link}} class="color">{{data.linklabel}}</a>
                        </div>
                      </div>
                    </div>
                  </div>
            </div>
        </div>
      </div>
</div>
